{%extends "base.html"%}
{%block title%} Upload a new image {%endblock%}

{%block body%}
    <form method="POST" action="" enctype="multipart/form-data" class="col-sm-4 offset-4 my-5 py-5">
        <h2>Upload an image!</h2>
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <button type="submit" class="btn btn-success btn-lg">Submit form</button>
        </div>
    </form>
{%endblock%}
